<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- bs link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- icon -->
    <script src="https://kit.fontawesome.com/0e3b707d31.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="text-center mt-4">
    <h1 class="fw-bold">AI Universe Hub</h1>
</header> 

<main class="container">
    <!-- sort button section -->
    <section class="col-md-12 text-center mt-4">
        <button class="btn btn-danger">Sort By Date</button>
    </section>

    <!-- Dynamic card section -->
    <section class="mt-5 mb-5">
        <div id="tools-container" class="row row-cols-1 row-cols-md-3 g-4">
            
          </div>

          <div id="see-more" class="text-center mt-5 d-none">
            <button id="load-all-data" class="btn btn-danger">See More</button>
          </div>
    </section>


    <!-- loader section -->
    <section id="loader" class="mt-5 d-none">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>

    <!-- modal section -->
    <section>
        <!-- Modal -->
        <div
          class="modal fade modal-lg"
          id="showDetailsModal"
          tabindex="-1"
          aria-labelledby="showDetailsModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="showDetailsModalLabel">
                 
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <!-- modal body -->
              <div id="modalBody" class="modal-body p-5 mb-3">   


            </div>
            </div>
          </div>
        </div>
      </section>


</main>







    <!-- script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
